<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(220, 98%, 61%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="todo-wrapper">
        <div class="header-top">
          <h1>todo</h1>
          <img src="./images/icon-moon.svg" class="theme" alt="icon-moon" />
        </div>
        <div class="todo-input">
          <button></button>
          <input type="text" id="todo-input" placeholder="Create a new todo..." />
        </div>
      </div>
    </header>

    <main>
      <div class="todo-list-wrapper">
        <ul class="todo-list">
          <!-- <li>
            <label class="list">
              <input class="checkbox" type="checkbox" />
              <span class="text">gfdgfdgf</span>
            </label>
            <span class="remove"><img src="./images/icon-cross.svg" alt="icon-cross" /></span>
          </li> -->
        </ul>
        <div class="todo-details">
          <span class="remaining-task"></span>
          <div class="todo-filter desktop">
            <!-- <button class="btn-all">All</button>
            <button class="btn-active">Active</button>
            <button class="btn-completed">Completed</button> -->
            <label>
              <input type="radio" name="filter" id="all" checked />
              <span>All</span>
            </label>
            <label>
              <input type="radio" name="filter" id="active" />
              <span>Active</span>
            </label>
            <label>
              <input type="radio" name="filter" id="completed" />
              <span>Completed</span>
            </label>
          </div>
          <button class="clear">Clear Completed</button>
        </div>
      </div>

      <div class="note">Drag and drop to reorder list</div>
    </main>

    <!-- Todo -->

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder list -->

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Michael Tabilin</a>.</div>
  </body>
</html>
